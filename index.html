<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Packing List</title>
  <script src="https://use.fontawesome.com/77a2ebbc1f.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600,400' rel='stylesheet' type='text/css'>
  <link href='css/style.css' rel='stylesheet' media='screen' type='text/css'>
</head>
<body>
  <header>
      <h1>Packing List</h1>
  </header>

  <form id="packingForm">
      <input type="text" id="newItemDescription" placeholder="What do you need to pack">
      <button type="submit" class="btn">Add Item</button>
      <p class="addError">Invalid input</p>
  </form>

  <ul id="packingList"></ul>

  <div id="itemSummary">
    <p>You have <span>0 items</span> left to pack.</p>
    <button id="deleteItems" class="btn delete">Delete All Items</button>
    <button id="clearPacked" class="btn">Clear Packed Items</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
